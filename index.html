<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz día</title>
    <link rel="stylesheet" href="htmk.css">
    <style>
        /* Estilo para el fondo con estrellitas */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            overflow: hidden;
        }

        /* Contenedor centrado */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
        }

        /* Estrellas */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        /* Animación de parpadeo */
        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Título principal */
        #love-message {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #FFD700; /* Amarillo dorado */
            animation: glow 3s infinite;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700; }
            50% { text-shadow: 0 0 20px #FFD700, 0 0 30px #FFD700; }
            100% { text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700; }
        }

        /* Texto secundario */
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #ffffff;
            opacity: 0.8;
        }

        /* Botón para ver el regalo */
        #reveal-btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #FFD700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #000;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        #reveal-btn:hover {
            background-color: #fff200;
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 id="love-message">Te amo mi amor</h1>
        <p class="subtitle">Un regalito para vos</p>
        <button id="reveal-btn" onclick="showGift()">Ver el regalo</button>
    </div>

    <audio id="love-song" loop>
        <source src="cancion.mp3" type="audio/mpeg">
        Tu navegador no soporta audio.
    </audio>

    <script>
        // Crear estrellas
        for (let i = 0; i < 100; i++) {
            let star = document.createElement("div");
            star.className = "star";
            document.body.appendChild(star);
            star.style.top = Math.random() * 100 + "vh";
            star.style.left = Math.random() * 100 + "vw";
            star.style.animationDelay = Math.random() * 5 + "s";
        }

        // Función para mostrar el regalo
        function showGift() {
            window.location.href = 'flor.html'; // Redirigir a la página del regalo
        }
    </script>
</body>
</html>
